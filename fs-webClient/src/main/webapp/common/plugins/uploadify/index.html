<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Uploadify</title>
<link href="uploadify.css" rel="stylesheet" type="text/css" />
<script type="text/javascript"	src="/common/scripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript"	src="/common/module/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#uploadify").uploadify({
		'debug':true,
		'swf': '/common/module/uploadify/uploadify.swf?timestamp='+new Date(),
        'uploader'  : 'http://localhost/upload.shtml',
        'fileObjName':"files",
        'cancelImg'  : '/common/module/uploadify/uploadify-cancel.png',
        'queueID'        : 'fileQueue',
        'auto'           : false,
        'multi'          : true,
        'simUploadLimit' : 2,
        'buttonText'     : 'BROWSE'
    });
});
</script>
</head>
<body>
	<div id="fileQueue"></div>
	<input type="file" name="files" id="uploadify" />
	<p>
		<a href="javascript:$('#uploadify').uploadify('upload', '*')">开始上传</a>&nbsp;
		<a href="javascript:$('#uploadify').uploadify('stop')">取消所有上传</a>
	</p>
	<p>注意：跨域使用时，若提示没权限或安全问题，在目标服务器的根目录下引入"crossdomain.xml"文件</p>
</body>
</html>
